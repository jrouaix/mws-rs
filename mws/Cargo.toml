[package]
name = "mws"
version = "0.12.0"
authors = ["Flux Xu <fluxxu@gmail.com>"]
license = "MIT"
description = "Client library for Amazon Marketplace Web Service (Amazon MWS)"


[dependencies]
base64 = "0.2.1"
rust-crypto = "0.2.36"
reqwest = "0.9.24"
url = "1.2.4"
chrono = { version = "0.4", features = ["serde"] }
failure = "0.1.2"
failure_derive = "0.1.2"
futures = "0.1"
csv = "1.0"
xml-rs = "0.6.1"
serde = "1.0.0"
serde_derive = "1.0.0"
mws-derive = { path="../mws-derive" }
lazy_static = "1.0"

[dev-dependencies]
dotenv = "0.8.0"
pretty_assertions = "0.5.1"